<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h1 class="d-inline-block">Magazine</h1>
      <nav class="d-inline-block float-end">
        <a href="index.html" class="text-white px-2">Home</a>
        <a href="articles.html" class="text-white px-2">Articles</a>
        <a href="about.html" class="text-white px-2">About</a>
        <a href="contact.html" class="text-white px-2">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mt-4">
    <h1 class="my-4">Contact Us</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary submit-btn">Send</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Magazine | Contact: email@example.com</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
